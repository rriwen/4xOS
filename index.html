<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/app-icons/finder/32.png" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="description" content="MacOS Desktop experience for Web" />
    <title>4xOS</title>

    <meta property="og:title" content="4xOS" />
    <meta property="og:description" content="A painting of macOS Big Sur in HTML, CSS and JS" />
    <meta property="og:image" content="https://macos.now.sh/assets/cover-image.png" />
    <meta property="og:url" content="https://macos.now.sh" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- 防止主题闪烁的内联样式 -->
    <style>
      /* 默认隐藏内容，直到主题应用完成 */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      
      /* 当主题类应用后显示内容 */
      html.light body #root,
      html.dark body #root,
      body.light #root,
      body.dark #root {
        opacity: 1;
      }
    </style>

    <!-- 主题初始化脚本 - 必须在页面渲染前执行 -->
    <script>
      (function() {
        // 读取 localStorage 中的主题设置
        var storedTheme = localStorage.getItem('theme:type');
        
        // 如果没有存储值，使用系统偏好
        var theme = storedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // 立即将主题类添加到 html（html 元素总是存在）
        document.documentElement.classList.add(theme);
        
        // 在 body 存在时立即添加类，否则在 DOMContentLoaded 时添加
        function applyThemeToBody() {
          if (document.body) {
            document.body.classList.add(theme);
          }
        }
        
        if (document.body) {
          applyThemeToBody();
        } else {
          // 使用 DOMContentLoaded 确保在 body 创建后立即添加类
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', applyThemeToBody);
          } else {
            // 如果 DOM 已经加载完成，立即执行
            applyThemeToBody();
          }
        }
        
        // 预加载壁纸 - 根据主题预加载对应的壁纸
        function preloadWallpaper() {
          var wallpaperPath = theme === 'dark' 
            ? '/assets/wallpapers/dark-background.jpg'
            : '/assets/wallpapers/light-background.jpg';
          
          // 使用 link preload 预加载壁纸
          var link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = wallpaperPath;
          link.fetchPriority = 'high';
          document.head.appendChild(link);
          
          // 同时使用 Image 对象预加载，确保图片缓存
          var img = new Image();
          img.src = wallpaperPath;
        }
        
        // 立即预加载壁纸
        preloadWallpaper();
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/src/index.tsx"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;350;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
